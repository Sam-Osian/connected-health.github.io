site_name: SysteMatic Digital Commons
nav:
  - Home: 'index.md'
  - About SysteMatic: 
    - 'about-systematic/index.md'
    - Design Cooperative Approach: 'about-systematic/design-cooperative-approach.md'
  - Health Intelligence: 
    - 'health-intelligence/index.md'
  - People Insights: 
    - 'people-insight/index.md'
    - Qualitative Data Collection: 'people-insight/qualitative-data-collection.md'
    - Metaphors: 'people-insight/metaphors.md'
    - Person Maps: 'people-insight/person-maps.md'
    - Journey Maps: 'people-insight/journey-maps.md'
    - System Maps: 'people-insight/system-maps.md'
  - Systems Science: 
    - 'systems-science/index.md'
  - Collective Synthesis & Outcomes:
    - 'collective-outcomes/index.md'
    - Problem Definition: 'collective-outcomes/problem-definition.md'
    - Problem Prioritisation: 'collective-outcomes/problem-prioritisation.md'
    - MLTC Learning System Framework: 'collective-outcomes/problem-prioritisation.md'
  - Glossary: 'glossary.md'
  
theme:
  name: material
  logo: 'assets/logo.png'
  palette:
    scheme: systematic
  features:
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.path
    - navigation.indexes
    - navigation.footer
    - content.tabs.link
    - content.tabs
    - navigation.path
    - navigation.top
extra_css:
  - stylesheets/extra.css
markdown_extensions: 
  - attr_list
  - md_in_html
  - pymdownx.superfences
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - toc:
      permalink: true
  - pymdownx.tabbed:
      alternate_style: true
  - def_list
  - pymdownx.tasklist:
      custom_checkbox: true
plugins:
  - glightbox
  - search
