site_name: SysteMatic
nav:
  - Home: 'index.md'
  - About: 'about.md'
  - Design Co-operative:
    - 'MLTC Design Co-operative': 'design-cooperative/overview.md'
    - 'People Insights': 'design-cooperative/people-insights.md'
    - 'Health Intelligence': 'design-cooperative/health-intelligence.md'
    - 'Systems Futures': 'design-cooperative/systems-futures.md'
  - Key Populations:
    - 'MLTC Population Segments': 'key-populations/overview.md'
    - 'Children and Families': 'key-populations/children-and-families.md'
    - 'Working Lives': 'key-populations/working-lives.md'
    - 'Pre-Frailty': 'key-populations/pre-frailty.md'
  - Systems Science: 
    - 'MLTC Systems Science': 'systems-science/overview.md'
    - 'Systems Optimisation': 'systems-science/optimisation.md'
    - 'Systems Innovation': 'systems-science/innovation.md'
    - 'Systems Transition': 'systems-science/transition.md'
    - 'Learning Systems': 'systems-science/triple-learning-system.md'
  - Glossary: 'glossary.md'
  
theme:
  name: material
  palette:
    scheme: systematic
  logo: assets/3d-logo.png
  features:
    - navigation.tabs
    - navigation.tabs.sticky
    - content.tabs.link
    - content.tabs
    - navigation.path
    - navigation.top
extra_css:
  - stylesheets/extra.css
markdown_extensions: 
  - attr_list
  - md_in_html
  - pymdownx.superfences
  - toc:
      permalink: true
  - pymdownx.tabbed:
      alternate_style: true
  - def_list
  - pymdownx.tasklist:
      custom_checkbox: true
plugins:
  - glightbox
  - search
